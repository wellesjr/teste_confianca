  <body>
           <div class="page-heading">
          <h3>Cadastro de Cliente</h3>
        </div>

        <section id="multiple-column-form">
          <div class="row match-height">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Cadastrar novo Cliente</h4>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form">
                      <div class="row">
                        <div class="col-md-6 col-12">
                          <div class="form-group">
                            <label for="first-name-column">Nome Completo</label>
                            <input
                              type="text"
                              id="first-name-column"
                              class="form-control"
                              placeholder="Nome Completo"
                              name="fname-column"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 col-12">
                          <div class="form-group">
                            <label for="last-name-column">CPF</label>
                            <input
                              type="text"
                              id="last-name-column"
                              class="form-control"
                              placeholder="CPF"
                              name="lname-column"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 col-12">
                          <div class="form-group">
                            <label for="city-column">Cidade</label>
                            <input
                              type="text"
                              id="city-column"
                              class="form-control"
                              placeholder="Cidade"
                              name="city-column"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 col-12">
                          <div class="form-group">
                            <label for="country-floating">Estado</label>
                            <input
                              type="text"
                              id="country-floating"
                              class="form-control"
                              name="country-floating"
                              placeholder="Estado"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 col-12">
                          <div class="form-group">
                            <label for="company-column">Telefone</label>
                            <input
                              type="text"
                              id="company-column"
                              class="form-control"
                              name="company-column"
                              placeholder="Telefone"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 col-12">
                          <div class="form-group">
                            <label for="email-id-column">E-mail</label>
                            <input
                              type="email"
                              id="email-id-column"
                              class="form-control"
                              name="email-id-column"
                              placeholder="E-mail"
                            />
                          </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                          <button
                            type="submit"
                            class="btn btn-primary me-1 mb-1"
                          >
                            Salvar
                          </button>
                          <button
                            type="reset"
                            class="btn btn-light-secondary me-1 mb-1"
                          >
                            Limpar
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
