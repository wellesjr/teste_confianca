<body>
  <div id="app">
    <div id="sidebar" class="active">
      <div class="sidebar-wrapper active">
        <div class="sidebar-header">
          <div class="d-flex justify-content-between">
            <div class="page-heading">
              <span>Bem vindos</span>
            </div>
            <div class="toggler">
              <a href="#" class="sidebar-hide d-xl-none d-block"><i
                  class="btn btn-sm btn-outline-primary">Fechar</i></a>
            </div>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul class="menu">
            <li class="sidebar-title">Menu</li>

            <li class="sidebar-item">
              <a href="{{URL}}" class='sidebar-link'>
                <span>In√≠cio</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a href='{{URL}}/novo' class='sidebar-link'>
                <span>Cadastrar novo cliente</span>
              </a>
            </li>

            <li class="sidebar-item active">
              <a href="{{URL}}/editar" class='sidebar-link'>
                <span>Editar Cadastro</span>
              </a>
            </li>
          </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
      </div>
    </div>
    <div id="main">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="btn btn-sm btn-outline-primary">Menu</i>
        </a>
      </header>
      <div class="page-heading">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
              <h3>Editar cadastro de clientes</h3>
            </div>
          </div>
        </div>
        <section class="section">
          <div class="card">
            <div class="card-header">Listar cliente</div>
            <div class="card-body">
              <table class="table table-striped" id="table1">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cidade</th>

                    <th>Telefone</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  {{cadastros}}
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
</body>

</html>
